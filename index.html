<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: GitHub</title>
</head>
<body>
    <header>
        <h1>Teste sobre uso de GitHub Desktop em demo</h1>
        <p>Apenas para praticar a questão do GitHub.</p>
        <img src="https://media.istockphoto.com/id/1407260693/pt/foto/3d-illustration-of-a-speech-balloon-with-a-red-border-with-a-check-mark.jpg?s=2048x2048&w=is&k=20&c=F6M6gysv9pQRObnjZ3cFzeJ5oC3vqPsuVmV5rlZNoW0=" width="100" alt="imagem de uma confirmação">

        <div>
            <p>Como esta a caminhada no curso?</p>
            <form action="">
                <label for="satisfactory">satisfatoria</label>
            
                <input type="radio" id="satisfactory" name="pesquisa" value="pesquisa">
                
                <label for="Razoavel">Razoavel</label>
            
                <input type="radio" id="razoavel" name="pesquisa" value="pesquisa">

                <label for="normal">normal</label>
            
                <input type="radio" id="normal" name="pesquisa" value="pesquisa">

                <label for="ruim">ruim</label>
            
                <input type="radio" id="ruim" name="pesquisa" value="pesquisa">
            </form>
            <input type="submit" value="Enviar">
        </div>
    </header>
    
</body>
</html>
